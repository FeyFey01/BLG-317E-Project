{% extends "main.html" %}

{% block title %}Update Movie Details{% endblock %}

{% block extra_styles %}
<style>
        .new_container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 20px auto;
        max-width: 800px;  /* Optional, limits the width */
        padding: 20px; /* Optional, adds padding for spacing */
        text-align: center; /* Centers text inside the div */
    }
    .rating_aka_box{

        width: 100%;
        max-width: 700px;
        margin: 10px 0;
        padding: 20px;
        border: 1px solid #4a6e8a;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}

{% block content %}
<h1>Update Movie Details for {{ result.id }}</h1>

<div class="new_container">
    <div class="rating_aka_box">
        <h2>ADD Rating</h2>
    <form method="POST" action="/rating_add/{{ result.id }}">
        <div>
            <label for="rating">Rating:</label>
            <input 
                type="number" 
                step="0.01" 
                id="rating" 
                name="rating" 
                value="{{ rating if rating else '' }}" 
                placeholder="Enter rating">
        </div>
        <div>
            <label for="votes">Number of Votes:</label>
            <input 
                type="number" 
                id="votes" 
                name="votes" 
                value="{{ votes if votes else '' }}" 
                placeholder="Enter number of votes">
        </div>
        <button type="submit">Add Rating</button>
    </form>
</div>
    <div class="rating_aka_box">
    <!-- Form for adding new Aka (Alternate Title) -->
    <form method="POST" action="/aka_add/{{ result.id }}">
        <div>
            <h2>Add New Alternate Title</h2>
            <label for="new_aka_title">Title:</label>
            <input 
                type="text" 
                id="new_aka_title" 
                name="new_aka_title" 
                placeholder="Enter new alternate title">
            
            <label for="new_aka_country">Country:</label>
            <input 
                type="text" 
                id="new_aka_country" 
                name="new_aka_country" 
                placeholder="Enter country">

            <label for="new_aka_isOriginal">Is Original?</label>
            <input 
                type="checkbox" 
                id="new_aka_isOriginal" 
                name="new_aka_isOriginal">
        </div>
        <button type="submit">Add New Aka</button>
    </form>
</div>
</div>
{% endblock %}
